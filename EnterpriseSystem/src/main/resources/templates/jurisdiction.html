<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0"/>
<meta charset="UTF-8" />
<title>权限管理</title>
<link rel="stylesheet" type="text/css"
	href="easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="easyui/demo/demo.css" />
<link rel="stylesheet" href="layui/css/layui.css" />
<link rel="stylesheet" href="styles/jurisdiction.css" />
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="scripts/path.js"></script>
<script src="layui/layui.js"></script>
<script type="text/javascript" src="scripts/jurisdiction.js"></script>
</head>
<body class="layui-layout-body">
	<div class="com"></div>
	<div class="pageId">
		<span class="get_jd" style="color: #0080ff;">权限分配</span>
	</div>
	<div class="list_emu">
		<span class="get_jd" style="color: #00d2d2;">全部列表</span>
			<div class="search">
			<input class="easyui-searchbox"
				data-options="prompt:'输入名字或部门',searcher:doSearch"
				style="height: 30px; width: 200px" id="search"></input>
				<button class="layui-btn layui-btn-sm resetBtn"><i class="layui-icon">&#xe9aa;</i></button>
		</div>
		<hr class="bg" />
	</div>
	<div class="jd_table">
		<table class="layui-table table_info" border="1" cellspacing="0">

			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>部门</th>
				<th>操作选项</th>
				<th>权限操作</th>
			</tr>


		</table>
	</div>

	<div class="pageing" id="demo1"></div>
	<div class="showCount">
		<span id="countRed"></span>
	</div>
</body>
</html>
