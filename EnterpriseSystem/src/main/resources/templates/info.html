<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8"/>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>基本信息</title>
<meta name="renderer" content="webkit"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<link rel="stylesheet" href="layui/css/layui.css" media="all"/>
<link rel="stylesheet" href="styles/info.css"/>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="scripts/info.js"></script>
</head>
<body class="layui-layout-body">
	<div class="com"></div>
	<script src="layui/layui.js"></script>
	<div class="layui-body content">
		<form class="layui-form layui-form-pane">

			<div class="layui-form-item">
				<label class="layui-form-label">原密码</label>
				<div class="layui-input-inline">
					<input type="password" name="oriPass" lay-verify="required" id="oriPass"
						placeholder="请输入" autocomplete="off" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">新密码</label>
				<div class="layui-input-inline">
					<input type="password" name="newPass" lay-verify="required" id="newPass"
						placeholder="请输入" autocomplete="off" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码</label>
				<div class="layui-input-inline">
					<input type="password" name="surePass" lay-verify="required" id="surePass"
						placeholder="请输入" autocomplete="off" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="demo1" id="subBtn">立即提交</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
