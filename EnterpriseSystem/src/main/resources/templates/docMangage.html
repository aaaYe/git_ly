<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta name="viewport"
	content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0" />
<meta charset="UTF-8" />
<title>文档管理</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="layui/css/layui.css" />
<link rel="stylesheet" href="styles/docMangage.css" />
<script src="scripts/jquery.min.js"></script>

<script src="layui/layui.js"></script>
<script src="scripts/docMangage.js"></script>

</head>
<body class="layui-layout-body">
	<div class="com"></div>

	<div class="contentBody">

		<div class="tab_content">
			<table class="layui-table notice_list">
				<tr class="headStyle">
					<td style="width: 100px"><b>序号</b></td>
					<td style="width: 600px"><b>文档标题</b></td>
					<td style="width: 100px"><b>作者</b></td>
					<td style="width: 100px"><b>部门</b></td>
					<td style="width: 200px"><b>操作</b></td>

				</tr>
			</table>
			<div class="paging" id="demo1"></div>
			<div class="showCount">
				<span id="countRed"></span>
			</div>
		</div>

		<!-- 背景模态化 -->
		<div class="opacity_bg" style='display: none'></div>
		<!-- 隐藏的确认删除框 -->
		<div class="sure_del" hidden="hidden">
			<span id="info_del">是否确认删除该信息?</span>
			<button type="button"
				class="layui-btn layui-btn-normal close del_close">取消</button>
			<button type="button" class="layui-btn layui-btn-normal del_sure">确认</button>
		</div>
	</div>
</body>
</html>
