<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0"/>
<head>
<title>考勤记录</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<!-- <link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
<link rel="stylesheet" type="text/css"
	href="easyui/themes/default/easyui.css"/>
<link rel="stylesheet" href="styles/record.css"/>
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css"/>
<link rel="stylesheet" type="text/css" href="easyui/demo/demo.css"/>
<link rel="stylesheet" href="layui/css/layui.css"/>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="scripts/uitls.js"></script>
<script type="text/javascript" src="scripts/record.js"></script>
<script type="text/javascript" src="scripts/path.js"></script>
<script src="layui/layui.js"></script>
<script src="scripts/queryDept.js"></script>
</head>
<body class="layui-layout-body">
	<div class="com"></div>
	<div class="body">

		<div class="body_data">
			<!-- 检索条件区 -->
			<div class="search">
				<div class="title">
					<span>检索条件</span>
				</div>
				<table class="search_tab" border="0" cellspacing="0">
					<tr>
						<td class="td">姓名</td>
						<td class="cale td"><input class="easyui-textbox" id="name"
							style="width: 100%; height: 30px"/></td>
						<td class="td">开始日期</td>
						<td class="cale td"><input class="easyui-datebox" id="start"
							data-options="sharedCalendar:'#cc'"/></td>
					</tr>
					<tr>
						<td class="td">部门</td>
						<td class="cale td"><select class="easyui-combobox"
							name="state" id="dept" style="width: 100%;"
							data-options="valueField:'id', textField:'text'">

						</select></td>
						<td class="td">结束日期</td>
						<td class="cale td"><input class="easyui-datebox" id="end"
							data-options="sharedCalendar:'#cc'"/></td>
					</tr>
					<tr>
						<td colspan="4" id="sea_btn">
							<button type="button" id="sear_info"
								class="layui-btn layui-btn-normal">检索</button>
						</td>
					</tr>
				</table>
				<div id="cc" class="easyui-calendar"></div>
			</div>
			<div class="dataExcel">
				<button class="layui-btn" id="dataImport">数据导出</button>
			</div>
			<!-- 展示考勤记录区 -->
			<div class="show_record">

				<table id="tt" class="easyui-datagrid"
					style="width: 84%; height: 385px" title="考勤记录表" iconCls="icon-save"
					rownumbers="true">
					<thead>
						<tr>
							<th field="name" width="155">姓名</th>
							<th field="dept" width="155">部门</th>
							<th field="cale" width="155">日期</th>
							<th field="Mwork" width="155">早上上班</th>
							<th field="Mduty" width="155">中午下班</th>
							<th field="Awork" width="155">下午上班</th>
							<th field="Eduty" width="155">晚上下班</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<!-- 分页区 -->
		<div id="pagination"></div>
		<div class="showCount">
			<span id="countRed"></span>
		</div>
	</div>
</body>
</html>
